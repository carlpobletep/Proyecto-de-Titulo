<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" conteont="width=device-width, inital-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registro de usuario</title>
</head> 
<body>
    {% load crispy_forms_tags %}

    <div class="container">
        <h2>Registro de Usuarios</h2>
    <form action="" method="POST">
        {% csrf_token %}
                <label>Nombre: </label>
                <input id="nom" type="text" name="nombre" required  >
              
                <label>Apellido: </label>
                <input type="text" name="apellido" required>
        
                <label>Usuario:</label>
                <input type="text" name="usuario" minlength="9">
                  
                <label>Contraseña:</label>
                <input type="text" name="contraseña" required>

                <label>Direccion:</label>
                <input type="text" name="direccion" required>

                <label>Email</label>
                <input type="text" name="email" required> 

                
            {{ form | crispy}}
        <a href="{% url 'index' %}">Ir al menu </a>
        <a href="{% url 'login' %}">Iniciar sesion</a>
        <input type="reset" value="Limpiar" class="btn btn-info">
        <input type="submit" value="Registro" class="btn btn-success">
    </form>

    </div>
    
</body>
</html>
